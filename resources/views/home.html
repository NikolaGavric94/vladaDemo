<script src="scripts/lib/ace.js" type="text/javascript" charset="utf-8">
</script>
<div class="container" id="home">
    <div class="col-md-5" id="home-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="home-col-options"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="file in vm.files">
                    <td> {{file.name}} </td>
                    <td>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-play"></span></button>
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        {{vm.mario}}
    </div>
    <div class="col-md-7" id="home-editor">
        <div ui-ace="{
			  theme:'eclipse',
			  mode: 'java',
			}" ng-model="vm.mario"></div>
        <div id="home-editor-button">
            <button class="btn btn-primary" id="editor-button">Send code</button>
        </div>
    </div>
</div>
